<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why, Ye?</title>
    <meta type="description" content="Get a random quote from your favorite icons." />
    <link rel="stylesheet" type="text/css" href="/index.css"/>
  </head>

  <body>
    <header class="header header--main">
      <div class="container container--image container--image-logo">
        <img src="https://placehold.co/48x48" alt="Placeholder image for Go-Rest"/>
      </div>

      <nav class="nav nav--main">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
      </nav>
    </header>

    <section class="container container--hero">
      <h1>Why, Ye?</h1>
      <p>The best quotes from your favorite icons on the internet.</p>
      <small>Powered by <a href="https://go.dev">golang</a>, <a href="https://api.kanye.rest">kanye.rest</a>, and insatiable curiosity.</small>
    </section>

    <section class="container container--form">
      <form id="form--name">
        <label>
          Select an Icon:

          <select id="identity" name="identity">
            <option default="true">Kanye West</option>
          </select>
        </label>

        <button type="submit">
          Get a quote!
        </button>
      </form>

      <div class="container container--quote">
        <h2 id="quote" />
      </div>
    </section>

    <script src="/index.js"></script>
  </body>
</html>
